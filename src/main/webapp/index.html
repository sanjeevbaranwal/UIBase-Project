<!DOCTYPE html>
<html ng-app="ImagineApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title ng-bind="pageTitle">Welcome | Wipro</title>
  <link rel="shortcut icon" href="favicon.ico">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/font-awesome.min.css">
  <link rel="stylesheet" href="static/css/commons.css">
  <link rel="stylesheet" href="static/css/import.css">

  <!-- Scripts -->
  <script src="static/js/jquery.min.js" charset="utf-8"></script>
  <script src="static/js/angular.min.js" charset="utf-8"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script> -->

</head>
<body>
  <div ng-controller ="NavbarController">
    <script type="text/ng-template" id="logoutPopUP.html">
      <div class="modal-content"  style="background-color:black;border-radius:0px;color:#ddd;">
        <div class="modal-header">
          <h3 class="modal-title">Multi-device Login</h3>
        </div>
        <div class="modal-body">
          <h5>You have been logged out of this device as you are logged in on a different device.</h5>
        </div>
        <div class="modal-footer">
          <button type="button" ng-click="forceLogout()" class="btn btn-md btn-info">OK</button>
        </div>
      </div>
    </script>
  </div>
  <div ui-view="content" class="content-container full-height"></div>
  <script src="static/js/angular-ui-router.min.js" charset="utf-8"></script>
  <script src="static/js/ui-bootstrap-tpls-2.5.0.min.js" charset="utf-8"></script>
  <script src="static/js/bootstrap.min.js" charset="utf-8"></script>
  <script src="static/js/ngStorage.min.js" charset="utf-8"></script>
  <script src="static/js/bootbox.min.js" charset="utf-8"></script>
  <script src="static/js/firebase.min.js"></script>
  <script src="static/js/moment.js"></script>
  <script src="static/js/angularfire.min.js"></script>
  <script src="static/js/angular-cookies.min.js"></script>
  <script src="app.module.js" charset="utf-8"></script>
  <script src="app.services.js" charset="utf-8"></script>
  <script src="services/main.js" charset="utf-8"></script>
  <script src="controllers/ErrorController.js" charset="utf-8"></script>
  <script src="controllers/HomeController.js" charset="utf-8"></script>
  <script src="controllers/NavbarController.js" charset="utf-8"></script>
  <script src="controllers/LoginController.js" charset="utf-8"></script>
  <script src="controllers/LibraryController.js" charset="utf-8"></script>
  <script src="static/js/ng-file-upload.min.js" charset="utf-8"></script>
  <script src="static/js/angular-animate.min.js" charset="utf-8"></script>
  <script src="controllers/shareSOPController.js" charset="utf-8"></script>
  <script src="static/js/getScreenId.js"></script>
  <script src="static/js/webRTCcore.js" charset="utf-8"></script>
  <script src="static/js/signalling.js" charset="utf-8"></script>
  <script src="static/js/popupBoxes.js" charset="utf-8"></script>
  <script src="controllers/MessagesController.js" charset="utf-8"></script>
  <script src="controllers/CallController.js" charset="utf-8"></script>
  <script src="controllers/VirtualSMEController.js" charset="utf-8"></script>
  <script src="controllers/ARPlayerController.js" charset="utf-8"></script>
</body>
</html>
